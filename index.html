<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://in.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.google.com/gmail/about/" class="icon"><i class="fa-solid fa-square-envelope"></i></a>

                    
                </div>
                <span>Or use your mail for registration</span>
                <input type="text" placeholder="Enter your Name">
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your Password">
                <button>Sign Up</button>
                

            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In Here</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://in.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.google.com/gmail/about/" class="icon"><i class="fa-solid fa-square-envelope"></i></a>

                    
                </div>
                <span>Or use your email|passward</span>
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your Password">
                <a href="#">Forget your password?<i class="fa-solid fa-arrow-down"></i></a>
                <button>Sign In here</button>
                

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back Again!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
